<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <button id="btn1">Get Data</button>
<table border="1" id="dataTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    document.getElementById("btn1").addEventListener("click", () => {
        let p1 = fetch("https://jsonplaceholder.typicode.com/todos");

        p1.then((response) => {
            console.log("p1:", p1); // Promise object

            let p2 = response.json(); // returns another Promise
            console.log("p2:", p2);   // Promise object

            p2.then((data) => {
                console.log(data); // actual array of todos
                let tbody = document.querySelector("#dataTable tbody");
                tbody.innerHTML = ""; // clear previous data

                data.forEach(item => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.completed}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
        });
    });
</script>

    </script>
</body>
</html>
