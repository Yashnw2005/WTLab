<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us - YSN</title>
    <link rel="stylesheet" href="assign1.css" />
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="icon">
                <h2 class="logo">YSN</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="service.html">Service</a></li>
                </ul>
            </div>
            <div class="search">
                <input type="search" class="srch" placeholder="Type to text" />
                <button class="btn" type="submit">Search</button>
            </div>
        </div>
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions or want to get in touch? Fill out the form below or use our contact details.</p>
            <form class="contact-form">
                <input type="text" name="Your Name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" name="Your Message" rows="5" required></textarea>
                <button type="submit" class="btnn">Send Message</button>
            </form>
            <div class="contact-info">
                <p><strong>Email:</strong> info@ysn.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
            </div>
        </div>
    </div>
</body>
</html>
